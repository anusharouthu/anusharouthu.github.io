<!DOCTYPE html>
<html>
    <style>
img {
    position: relative;
    left: 150px;
    top:10px;
    border-radius: 50%;
  }
  .img{
    position: relative;
    left: 220px;
    bottom:260px;
  }
 h1{
    position: relative;
    left:350px;
  }
</style>
<body style="background:powderblue">
   <h1 style="color:blueviolet">Hello!! Welcome to the World of Programming</h1>
   <img onmousemove="bigImg(this)" onmouseout="normalImg(this)"src="imageone.jpg">
   <div class="img">
     <img onmousemove="bigImg(this)" onmouseout="normalImg(this)" src="imagetwo.jpg" >
    </div>
    <script>
      function bigImg(x) {
        x.style.height = "350px";
        x.style.width = "200px";
      }
      
      function normalImg(x) {
        x.style.height = "260px";
        x.style.width = "190px";
      }
      </script>
      
  </body>
</html>
